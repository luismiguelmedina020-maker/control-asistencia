<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Asistencia - Municipalidad Provincial de Chincheros</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2E2E6E">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Asistencia">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        municipal: {
                            blue: '#2E2E6E',
                            green: '#008751',
                            yellow: '#F7C200'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .bg-blur {
            background: url('assets/background.jpg') center/cover no-repeat fixed;
        }

        .bg-blur::before {
            content: '';
            position: absolute;
            inset: 0;
            background: inherit;
            filter: blur(8px);
            transform: scale(1.1);
        }

        .bg-overlay {
            background: linear-gradient(135deg, rgba(46, 46, 110, 0.85) 0%, rgba(0, 135, 81, 0.75) 100%);
        }

        .card-glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .btn-municipal {
            background: linear-gradient(135deg, #2E2E6E 0%, #008751 100%);
            transition: all 0.3s ease;
        }

        .btn-municipal:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(46, 46, 110, 0.4);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #2E2E6E;
            box-shadow: 0 0 0 4px rgba(46, 46, 110, 0.1);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .logo-float {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>

<body class="font-sans min-h-screen relative overflow-hidden">
    <!-- Background -->
    <div class="bg-blur absolute inset-0"></div>
    <div class="bg-overlay absolute inset-0"></div>

    <!-- Content -->
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4">
        <div class="card-glass rounded-3xl p-8 md:p-12 max-w-md w-full">

            <!-- Logo -->
            <div class="text-center mb-8">
                <img src="assets/logo.jpg" alt="Municipalidad Provincial de Chincheros"
                    class="w-28 h-28 mx-auto rounded-full shadow-2xl logo-float object-cover border-4 border-white">
                <h1 class="text-2xl font-bold text-municipal-blue mt-4">Control de Asistencia</h1>
                <p class="text-gray-500 text-sm mt-1">Municipalidad Provincial de Chincheros</p>
                <p class="text-municipal-green text-xs font-medium">Gestión 2023-2026</p>
            </div>

            <!-- Role Selection -->
            <div id="roleSelection" class="space-y-4">
                <p class="text-center text-gray-600 font-medium mb-6">Selecciona tu tipo de acceso</p>

                <button onclick="showLogin('user')"
                    class="w-full flex items-center justify-between p-4 bg-gradient-to-r from-municipal-green to-emerald-500 text-white rounded-xl hover:shadow-lg transform hover:-translate-y-1 transition-all">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                        <div class="text-left">
                            <p class="font-bold">Usuario</p>
                            <p class="text-xs opacity-80">Registrar mi asistencia</p>
                        </div>
                    </div>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>

                <button onclick="showLogin('admin')"
                    class="w-full flex items-center justify-between p-4 bg-gradient-to-r from-municipal-blue to-indigo-600 text-white rounded-xl hover:shadow-lg transform hover:-translate-y-1 transition-all">
                    <div class="flex items-center space-x-3">
                        <div class="w-12 h-12 bg-white/20 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </div>
                        <div class="text-left">
                            <p class="font-bold">Administrador</p>
                            <p class="text-xs opacity-80">Gestión del sistema</p>
                        </div>
                    </div>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                </button>
            </div>

            <!-- User Login Form -->
            <div id="userLoginForm" class="hidden space-y-6">
                <button onclick="showRoleSelection()"
                    class="flex items-center text-municipal-blue hover:underline text-sm">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Volver
                </button>

                <div class="text-center">
                    <div
                        class="w-16 h-16 bg-municipal-green/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg class="w-8 h-8 text-municipal-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800">Acceso de Usuario</h2>
                    <p class="text-gray-500 text-sm">Ingresa tu DNI para continuar</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">DNI</label>
                    <input type="text" id="userDni" maxlength="8" pattern="[0-9]{8}"
                        class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-center text-2xl font-bold tracking-widest focus:outline-none"
                        placeholder="00000000" inputmode="numeric">
                    <p class="text-xs text-gray-400 mt-2 text-center">8 dígitos sin espacios</p>
                </div>

                <button onclick="loginUser()" class="btn-municipal w-full py-4 text-white rounded-xl font-bold text-lg">
                    Ingresar
                </button>

                <p id="userError" class="text-red-500 text-sm text-center hidden"></p>
            </div>

            <!-- Admin Login Form -->
            <div id="adminLoginForm" class="hidden space-y-6">
                <button onclick="showRoleSelection()"
                    class="flex items-center text-municipal-blue hover:underline text-sm">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Volver
                </button>

                <div class="text-center">
                    <div
                        class="w-16 h-16 bg-municipal-blue/10 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg class="w-8 h-8 text-municipal-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800">Acceso Administrador</h2>
                    <p class="text-gray-500 text-sm">Ingresa el PIN de acceso</p>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">PIN</label>
                    <input type="password" id="adminPin" maxlength="4" pattern="[0-9]{4}"
                        class="input-field w-full px-4 py-3 border-2 border-gray-200 rounded-xl text-center text-3xl font-bold tracking-[1rem] focus:outline-none"
                        placeholder="••••" inputmode="numeric">
                </div>

                <button onclick="loginAdmin()"
                    class="btn-municipal w-full py-4 text-white rounded-xl font-bold text-lg">
                    Ingresar
                </button>

                <p id="adminError" class="text-red-500 text-sm text-center hidden"></p>
            </div>

            <!-- Footer -->
            <div class="mt-8 pt-6 border-t border-gray-100 text-center">
                <div class="flex items-center justify-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-municipal-blue"></div>
                    <div class="w-3 h-3 rounded-full bg-municipal-green"></div>
                    <div class="w-3 h-3 rounded-full bg-municipal-yellow"></div>
                </div>
                <p class="text-xs text-gray-400 mt-2">Sistema de Control de Asistencia v2.0</p>
            </div>
        </div>
    </div>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Supabase config
        const SUPABASE_URL = 'https://fmxflzgicomsdcosehxx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZteGZsemdpY29tc2Rjb3NlaHh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTU3MDksImV4cCI6MjA4NDE3MTcwOX0.jLuERsAkwkJPkSQXWMDU8hlgOqY3Z6vrnIyDxEEca48';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Admin PIN
        const ADMIN_PIN = '1234';

        function showLogin(role) {
            document.getElementById('roleSelection').classList.add('hidden');
            if (role === 'user') {
                document.getElementById('userLoginForm').classList.remove('hidden');
                document.getElementById('userDni').focus();
            } else {
                document.getElementById('adminLoginForm').classList.remove('hidden');
                document.getElementById('adminPin').focus();
            }
        }

        function showRoleSelection() {
            document.getElementById('roleSelection').classList.remove('hidden');
            document.getElementById('userLoginForm').classList.add('hidden');
            document.getElementById('adminLoginForm').classList.add('hidden');
            document.getElementById('userError').classList.add('hidden');
            document.getElementById('adminError').classList.add('hidden');
        }

        async function loginUser() {
            const dni = document.getElementById('userDni').value.trim();
            const errorEl = document.getElementById('userError');

            if (dni.length !== 8 || !/^\d+$/.test(dni)) {
                errorEl.textContent = 'Ingresa un DNI válido de 8 dígitos';
                errorEl.classList.remove('hidden');
                return;
            }

            // Check if user exists
            const { data, error } = await supabase
                .from('employees')
                .select('*')
                .eq('dni', dni)
                .single();

            if (error || !data) {
                errorEl.textContent = 'DNI no registrado en el sistema';
                errorEl.classList.remove('hidden');
                return;
            }

            // Save session and redirect
            sessionStorage.setItem('currentUser', JSON.stringify(data));
            window.location.href = 'user.html';
        }

        function loginAdmin() {
            const pin = document.getElementById('adminPin').value.trim();
            const errorEl = document.getElementById('adminError');

            if (pin !== ADMIN_PIN) {
                errorEl.textContent = 'PIN incorrecto';
                errorEl.classList.remove('hidden');
                document.getElementById('adminPin').value = '';
                return;
            }

            sessionStorage.setItem('isAdmin', 'true');
            window.location.href = 'admin.html';
        }

        // Enter key support
        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('userLoginForm').classList.contains('hidden')) {
                    loginUser();
                } else if (!document.getElementById('adminLoginForm').classList.contains('hidden')) {
                    loginAdmin();
                }
            }
        });
    </script>
</body>

</html>
