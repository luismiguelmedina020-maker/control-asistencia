<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Asistencia - Municipalidad Provincial de Chincheros</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

    <meta name="theme-color" content="#2E2E6E">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        municipal: {
                            blue: '#2E2E6E',
                            green: '#008751',
                            yellow: '#F7C200'
                        }
                    }
                }
            }
        }
    </script>

    <style>
        .gradient-header {
            background: linear-gradient(135deg, #2E2E6E 0%, #008751 100%);
        }

        .card-shadow {
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .btn-action {
            transition: all 0.3s ease;
        }

        .btn-action:hover {
            transform: translateY(-2px);
        }

        .pulse-dot {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="font-sans bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="gradient-header text-white shadow-lg">
        <div class="max-w-4xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <img src="assets/logo.jpg" alt="Logo"
                        class="w-12 h-12 rounded-full border-2 border-white/30 object-cover">
                    <div>
                        <h1 class="text-lg font-bold">Mi Asistencia</h1>
                        <p class="text-xs opacity-80">Municipalidad de Chincheros</p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <span id="currentTime" class="text-sm bg-white/20 px-3 py-1 rounded-full">--:--</span>
                    <button onclick="logout()" class="p-2 bg-white/20 rounded-lg hover:bg-white/30 transition-colors">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 py-6">

        <!-- User Profile Card -->
        <div class="bg-white rounded-2xl card-shadow p-6 mb-6">
            <div class="flex items-center space-x-4">
                <div class="w-20 h-20 bg-gradient-to-br from-municipal-blue to-municipal-green rounded-full flex items-center justify-center text-white text-3xl font-bold shadow-lg"
                    id="userAvatar">
                    ?
                </div>
                <div class="flex-1">
                    <h2 class="text-2xl font-bold text-gray-800" id="userName">Cargando...</h2>
                    <p class="text-municipal-green font-medium" id="userPosition">-</p>
                    <div class="flex items-center space-x-4 mt-2 text-sm text-gray-500">
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                            </svg>
                            DNI: <span id="userDni">-</span>
                        </span>
                        <span class="flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                            </svg>
                            <span id="userArea">-</span>
                        </span>
                    </div>
                    <div class="flex items-center mt-2 text-sm text-gray-500">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <span id="userPhone">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Today's Status -->
        <div class="bg-white rounded-2xl card-shadow p-6 mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-municipal-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Mi asistencia de hoy
                <span class="ml-2 text-sm font-normal text-gray-400" id="todayDate"></span>
            </h3>

            <div class="grid grid-cols-2 md:grid-cols-4 gap-3" id="todayRecords">
                <!-- Populated by JS -->
            </div>
        </div>

        <!-- QR Scanner Section -->
        <div class="bg-white rounded-2xl card-shadow p-6 mb-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <svg class="w-5 h-5 mr-2 text-municipal-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z" />
                </svg>
                Registrar Asistencia
            </h3>

            <div id="qr-reader" class="rounded-xl overflow-hidden border-2 border-gray-200 mb-4"
                style="min-height: 280px;"></div>

            <div class="flex space-x-3">
                <button id="startScanBtn" onclick="startScanner()"
                    class="btn-action flex-1 flex items-center justify-center space-x-2 py-3 bg-municipal-green text-white rounded-xl font-medium">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Iniciar Cámara</span>
                </button>
                <button id="stopScanBtn" onclick="stopScanner()" disabled
                    class="btn-action flex-1 flex items-center justify-center space-x-2 py-3 bg-gray-400 text-white rounded-xl font-medium disabled:opacity-50">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z" />
                    </svg>
                    <span>Detener</span>
                </button>
            </div>

            <!-- Quick Register -->
            <div class="mt-4 pt-4 border-t border-gray-100">
                <button onclick="quickRegister()"
                    class="btn-action w-full py-3 bg-municipal-blue text-white rounded-xl font-medium flex items-center justify-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span>Registrar Asistencia Rápida (sin QR)</span>
                </button>
            </div>
        </div>

        <!-- Status Message -->
        <div id="statusMessage"
            class="hidden fixed bottom-4 left-4 right-4 max-w-md mx-auto bg-white rounded-xl shadow-2xl p-4 border-l-4">
            <p id="statusText" class="font-medium"></p>
        </div>
    </main>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        // Config
        const SUPABASE_URL = 'https://fmxflzgicomsdcosehxx.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZteGZsemdpY29tc2Rjb3NlaHh4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg1OTU3MDksImV4cCI6MjA4NDE3MTcwOX0.jLuERsAkwkJPkSQXWMDU8hlgOqY3Z6vrnIyDxEEca48';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const SCHEDULE_CONFIG = {
            entrada: { time: '08:00', label: 'Entrada', window: [6, 0, 11, 0] },
            salida_almuerzo: { time: '12:30', label: 'Salida Almuerzo', window: [11, 1, 13, 30] },
            regreso_almuerzo: { time: '14:00', label: 'Regreso Almuerzo', window: [13, 31, 16, 0] },
            salida_final: { time: '17:30', label: 'Salida', window: [16, 1, 19, 0] }
        };

        let currentUser = null;
        let html5QrCode = null;

        // Check auth
        function checkAuth() {
            const userData = sessionStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            currentUser = JSON.parse(userData);
            displayUserInfo();
            loadTodayRecords();
        }

        function displayUserInfo() {
            document.getElementById('userAvatar').textContent = currentUser.name.charAt(0).toUpperCase();
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userPosition').textContent = currentUser.position || '-';
            document.getElementById('userDni').textContent = currentUser.dni || currentUser.employee_id || '-';
            document.getElementById('userArea').textContent = currentUser.area || '-';
            document.getElementById('userPhone').textContent = currentUser.phone || '-';
        }

        async function loadTodayRecords() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('todayDate').textContent = formatDate(today);

            const { data } = await supabase
                .from('attendance_records')
                .select('*')
                .eq('employee_id', currentUser.employee_id)
                .eq('event_date', today)
                .order('event_time', { ascending: true });

            const container = document.getElementById('todayRecords');
            const eventTypes = ['entrada', 'salida_almuerzo', 'regreso_almuerzo', 'salida_final'];

            container.innerHTML = eventTypes.map(type => {
                const record = data?.find(r => r.event_type === type);
                const config = SCHEDULE_CONFIG[type];
                const isRecorded = !!record;

                return `
                    <div class="p-3 rounded-xl ${isRecorded ? 'bg-municipal-green/10 border-2 border-municipal-green' : 'bg-gray-100 border-2 border-transparent'}">
                        <p class="text-xs text-gray-500 mb-1">${config.label}</p>
                        <p class="text-lg font-bold ${isRecorded ? 'text-municipal-green' : 'text-gray-300'}">
                            ${isRecorded ? record.event_time.slice(0, 5) : '--:--'}
                        </p>
                        ${isRecorded ? '<span class="text-xs text-municipal-green">✓ Registrado</span>' : '<span class="text-xs text-gray-400">Pendiente</span>'}
                    </div>
                `;
            }).join('');
        }

        function determineEventType() {
            const now = new Date();
            const mins = now.getHours() * 60 + now.getMinutes();

            for (const [type, config] of Object.entries(SCHEDULE_CONFIG)) {
                const [sh, sm, eh, em] = config.window;
                if (mins >= sh * 60 + sm && mins <= eh * 60 + em) return type;
            }
            return 'entrada';
        }

        async function quickRegister() {
            await recordAttendance(currentUser.employee_id);
        }

        async function recordAttendance(employeeId) {
            const eventType = determineEventType();
            const now = new Date();
            const eventDate = now.toISOString().split('T')[0];
            const eventTime = now.toTimeString().split(' ')[0];

            const { error } = await supabase
                .from('attendance_records')
                .insert([{
                    employee_id: employeeId,
                    employee_name: currentUser.name,
                    employee_position: currentUser.position,
                    event_type: eventType,
                    event_date: eventDate,
                    event_time: eventTime
                }]);

            if (error) {
                showStatus('Error al registrar', 'error');
                return false;
            }

            showStatus(`${SCHEDULE_CONFIG[eventType].label} registrada: ${eventTime.slice(0, 5)}`, 'success');
            loadTodayRecords();
            return true;
        }

        async function startScanner() {
            try {
                document.getElementById('startScanBtn').disabled = true;
                document.getElementById('stopScanBtn').disabled = false;

                html5QrCode = new Html5Qrcode("qr-reader");
                await html5QrCode.start(
                    { facingMode: "environment" },
                    { fps: 15, qrbox: { width: 250, height: 250 } },
                    async (text) => {
                        await stopScanner();
                        if (text === currentUser.employee_id) {
                            await recordAttendance(text);
                        } else {
                            showStatus('QR no corresponde a tu usuario', 'error');
                        }
                    },
                    () => { }
                );
            } catch (err) {
                showStatus('Error al iniciar cámara', 'error');
                document.getElementById('startScanBtn').disabled = false;
                document.getElementById('stopScanBtn').disabled = true;
            }
        }

        async function stopScanner() {
            if (html5QrCode) {
                await html5QrCode.stop();
                html5QrCode.clear();
                html5QrCode = null;
            }
            document.getElementById('startScanBtn').disabled = false;
            document.getElementById('stopScanBtn').disabled = true;
        }

        function showStatus(message, type) {
            const el = document.getElementById('statusMessage');
            const text = document.getElementById('statusText');
            text.textContent = message;
            el.className = `fixed bottom-4 left-4 right-4 max-w-md mx-auto bg-white rounded-xl shadow-2xl p-4 border-l-4 ${type === 'success' ? 'border-municipal-green' : 'border-red-500'}`;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 3000);
        }

        function formatDate(dateStr) {
            const [y, m, d] = dateStr.split('-');
            return `${d}/${m}/${y}`;
        }

        function updateClock() {
            document.getElementById('currentTime').textContent = new Date().toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'index.html';
        }

        // Init
        checkAuth();
        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>

</html>
